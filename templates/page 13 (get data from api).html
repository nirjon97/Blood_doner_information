{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & register</title>
    <!--for css-->
    <link rel="stylesheet" href="{%static ''%}css/style.css">

    <!--for bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>
     <!--heading part start-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-center">
          <h1 style="color: rgb(245, 235, 235)" ><b>All Data</b></h1>
      </nav>
      <h3 class="text-center te"><u>Template View</u></h3>
      
      
    <!--heading part end-->
      <br>
    <!--now api data start-->
     <div class="container">
        <div class="text-right">
            <form action="{%url 'search_data_from_api' %}" method="POST">
                {% csrf_token %}
                <select class="select search_input" aria-label="form-label" id="query" name="query" style="color: black;">
                    <option selected>select blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                </select>
                <button class="btn btn-primary btn-sm" type="submit" >search</button>
            </form>
        </div>
        <a href="{%url 'Home'%}">
            <h5 class="text-left ">Back</h5>
     </a>
        <br>
        {% for p in doner_list %}
        <div class="jumbotron text-center ">
            <h5><b>Name : </b>{{p.Name}}</h5>
            <h6><b>Email : </b>{{p.Email}}</h6>
            <h6><b>Phone number : </b>{{p.Phone}}</h6>
            <h6><b>Age : </b>{{p.Age}}</h6>
            <h6><b>Gender :</b> {{p.Gender}}</h6>
            <h6><b>Blood Group :</b> <span style="color: rgb(62, 64, 230);"><b>{{p.Blood_group}}</b></span></h6>
            <p class="text-right"><b>Author :  {{p.author}}</b></p>
        </div>
        {% endfor%}

     </div>


    <!--now api data end-->


</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
